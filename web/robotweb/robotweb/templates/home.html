<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<a href="#" class="navbar-left logo"><img class="rounded-circle" src="../static/img/logo.png" width="400px" height="200"></a>

<div class="container">
  <div class="first">
      <div class="col-md-9">
        <form onsubmit="return manageButton()" action="" method="post" class="navbar-form" role="search">
          <div class="input-group add-on">
            <input class="form-control" placeholder="Lien à tester ..." name="srch-term" id="srch-term" type="text">
            <div class="input-group-btn">
              <button  onclick="manageButton()" class="btn btn-primary" >Chercher</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-9">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Liens</th>
            </tr>
          </thead>
          <tbody>
            {% for key, value in links.items %}
            <tr>
              <td>{{key}}</td>
              <td>{{value}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <footer>Copyright  ROBOT WEB | RIOC 2020</footer>

  </div>

</div>
